<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class</title>
</head>
<body>
	<script src="./dist/ob.js"></script>
	<script>
		var v = new V({
			data: function () {
				return {
					firstName: 'Stiven',
					lastName: 'Forward',
					babyName: 'Coby',
					family: {
						dad: 'Handsome',
						mum: 'Beautiful',
						home: {
							address: '广东广州海珠区'
						},
						members: [
							'dad',
							'mum',
							'Stiven'
						]
					},
					books: [
						'战争与和平',
						'傲慢与偏见',
						'三体'
					]
				};
			},
			computed: {
				fullName: function () {
					return this.firstName + ' ' + this.lastName;
				},
				otherName: function () {
					return this.firstName + ' ' + this.babyName;
				},
				address: function () {
					return this.family.home.address;
				},
				mum: function () {
					return this.family.members[1];
				}
			}
		});
		console.log('v', v);
	</script>
</body>
</html>
